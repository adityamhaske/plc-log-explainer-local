services:
  # 1. Backend API (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: plc-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 2. Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: plc-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 # Client-side calls
    depends_on:
      - api

  # 3. Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus
    container_name: plc-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # 4. Grafana (Dashboard)
  grafana:
    image: grafana/grafana
    container_name: plc-grafana
    ports:
      - "30001:3000" # Shifted to avoid conflict with Next.js default
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
